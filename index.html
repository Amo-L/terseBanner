<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery.easyBanner</title>
	<meta charset="UTF-8">
</head>
<style type="text/css">
	body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dd, th, td, input, textarea, button, hr, pre, blockquote, fieldset, legend, figure, menu{margin:0;padding:0;}
	body{color: #666;font: 12px/1.8 "Microsoft YaHei", "Arial", "Helvetica", "sans-serif";}
	img {border: none;}
	ul, li{list-style: none;}
	.clearfix{*zoom: 1;}
	.clearfix:after{display: block;clear: both;height: 0;content: '';}
	.banner{height: 450px;width: 1200px;margin: 0 auto;}
	.btn-arrow{width: 95%;}
	.btn-arrow a{opacity: 0;cursor: pointer;}
	.banner:hover .btn-arrow a{opacity: .8;}

	.btn-serial li{margin: 0 5px;width: 12px;height: 12px;background: #fff;border-radius: 50%;}
	.btn-serial li.active{background: #ff8000;}
	.container{background: #ccc;}
</style>
<body>
	<div class="container">
		<div class="banner">
			<div>
				<a href=""><img src="img/img1.jpg"></a>
				<a href=""><img src="img/img2.jpg"></a>
				<a href=""><img src="img/img3.jpg"></a>
				<a href=""><img src="img/img4.jpg"></a>
				<a href=""><img src="img/img5.jpg"></a>
				<a href=""><img src="img/img6.jpg"></a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="src/jquery.easyBanner.js"></script>
<script type="text/javascript">
	$('.banner').easyBanner({
		animation: 'fade'
	});
</script>
</html>
