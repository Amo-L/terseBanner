<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery.easyBanner -  lazyload</title>
	<meta charset="UTF-8">
</head>
<style type="text/css">
	body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dd, th, td, input, textarea, button, hr, pre, blockquote, fieldset, legend, figure, menu{margin:0;padding:0;}
	body{color: #666;font: 12px/1.8 "Microsoft YaHei", "Arial", "Helvetica", "sans-serif";}
	a{outline: none;color: #666;text-decoration: none;star:expression(this.onFocus=this.blur());}
	h1, h2, h3, h4, h5, h6 {font-weight: normal;font-size: 100%;}
	img {border: none;}
	ul, li{list-style: none;}
	.clearfix{*zoom: 1;}
	.clearfix:after{display: block;clear: both;height: 0;content: '';}

	.banner{height: 400px;}
	.banner ul li.loading{background: url(img/loading.gif) no-repeat center center;}
	.nav-arrow dd{width: 60px;height: 60px;border-radius: 5px;opacity: 0;transition: all .5s ease;}
	.banner:hover .nav-arrow dd{opacity: .8;}
	.nav-arrow .prev{margin-left: 30px;background: #666 url(img/nav-arrow-prev.png) no-repeat center center;}
	.nav-arrow .next{margin-right: 30px;background: #666 url(img/nav-arrow-next.png) no-repeat center center;}
	.btn-control li{margin: 0 5px;width: 16px;height: 16px;background: url(img/btn-control.png) no-repeat;}
	.btn-control li.active{background: url(img/btn-control-active.png) no-repeat;}
</style>
<body>
	<div class="banner">
		<ul>
			<li><img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/1366x768/1423735222902.jpg"></li>
			<li><img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/1366x768/1423795888230.jpg"></li>
			<li><img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/1366x768/1423795914950.jpg"></li>
			<li><img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/1366x768/1423795944706.jpg"></li>
			<li><img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/1366x768/1423795978406.jpg"></li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="src/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="src/jquery.easyBanner.js"></script>
<script type="text/javascript">
	$('.banner').easyBanner({
		lazyLoad: true
	});
</script>
</html>
