<!DOCTYPE html>		
<html>
<head>
	<title>terse touch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		*{margin: 0;padding: 0;}
		ul, ol{list-style: none;}
		.touch{width: 1000px;height: 625px;}
		.touch .tb-arrow a{background: rgba(0, 0, 0, 0.5);padding: 10px 20px;}
	</style>
</head>
<body>
	<div class="touch">
		<ul>
			<li><img src="img/banner-1.jpg"></li>
			<li><img src="img/banner-2.jpg"></li>
			<li><img src="img/banner-3.jpg"></li>
			<li><img src="img/banner-4.jpg"></li>
			<li><img src="img/banner-5.jpg"></li>
		</ul>
	</div>

</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../src/jquery.terseBanner.js"></script>
<script>
	$('.touch').terseBanner({
		adaptive : false, // 图片自适应
		useHover : false, // 导航按钮和缩略图支持hover事件触发动画: [true, false]
		arrow    : true, // 导航箭头: [true, false]
		btn      : true, // 导航按钮: [true, false, 'ol', 'equal']
		duration : 500,   // 动画速度
		auto     : 0,     // 自动轮播: [Number][等于0时禁用此功能]
	});
</script>
</html>
