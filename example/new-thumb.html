<!DOCTYPE html>     
<html>
<head>
    <title>new-thumb - easyBanner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>自动生成缩略图</h2>
        <div class="banner thumb">
            <ul>
                <li><img src="img/1000-1.jpg"></li>
                <li><img src="img/1000-2.jpg"></li>
                <li><img src="img/1000-3.jpg"></li>
                <li><img src="img/1000-4.jpg"></li>
                <li><img src="img/1000-5.jpg"></li>
                <li><img src="img/1000-6.jpg"></li>
                <li><img src="img/1000-7.jpg"></li>
                <li><img src="img/1000-8.jpg"></li>
            </ul>
        </div>
        <br>
        <h2>手动设置缩略图</h2>
        <div class="banner thumb">
            <ul>
                <li><img src="img/1000-1.jpg?thumb=img/thumb-1.jpg"></li>
                <li><img src="img/1000-2.jpg?thumb=img/thumb-2.jpg"></li>
                <li><img src="img/1000-3.jpg?thumb=img/thumb-3.jpg"></li>
                <li><img src="img/1000-4.jpg?thumb=img/thumb-4.jpg"></li>
                <li><img src="img/1000-5.jpg?thumb=img/thumb-5.jpg"></li>
                <li><img src="img/1000-6.jpg?thumb=img/thumb-6.jpg"></li>
                <li><img src="img/1000-7.jpg?thumb=img/thumb-7.jpg"></li>
                <li><img src="img/1000-8.jpg?thumb=img/thumb-8.jpg"></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../src/jquery.easyBanner.js"></script>
<script type="text/javascript">
    $('.thumb').easyBanner({
        serialBtn: 'thumb'
    });
</script>
</html>
